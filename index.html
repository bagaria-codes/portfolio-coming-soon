<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Khushi Bagaria | Coming Soon</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" />
  <style>
    /* Your existing CSS (responsive styles included) */
    body {
      margin: 0;
      font-family: 'Inter', sans-serif;
      background: #1C302B;
      color: #F2FBE0;
      display: flex;
      flex-direction: column;
      justify-content: flex-start;
      align-items: center;
      min-height: 100vh;
      padding: 60px 20px;
      text-align: center;
      box-sizing: border-box;
    }
    h1 {
      font-size: 2rem;
      margin-bottom: 1.2rem;
    }
    p {
      font-size: 1.1rem;
      max-width: 600px;
      margin: 0 auto 2rem;
      padding: 0 15px;
    }
    .gif {
      width: 380px;
      height: auto;
      margin: 0 0 2rem;
      max-width: 90%;
    }
    .gif img {
      width: 100%;
      height: auto;
      image-rendering: pixelated;
    }
    @keyframes typing {
      from { width: 0; }
      to { width: 17ch; }
    }
    .icons {
      margin-top: 2rem; /* Adjusted margin for the icons */
      margin-bottom: 2rem;
      display: flex; /* Make icons flex to center easily */
      justify-content: center;
      flex-wrap: wrap; /* Allow icons to wrap on small screens */
    }
    .icons a {
      margin: 0 15px;
      color: #F2FBE0;
      font-size: 1.5rem;
      transition: 0.3s;
    }
    .icons a:hover {
      color: #A3E4B5;
      text-shadow: 0 0 10px #A3E4B5;
    }
    footer {
      font-size: 0.9rem;
      color: #F3E8CB;
      margin-bottom: 30px;
      padding: 0 15px;
    }

    /* Contact Form Specific Styles */
    .contact-section {
        background: #2A423D; /* Slightly different background for the section */
        padding: 30px;
        border-radius: 10px;
        max-width: 500px;
        width: 100%;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        margin-top: 2rem; /* Space above contact section */
        margin-bottom: 3rem; /* Space below contact section */
        box-sizing: border-box;
    }
    .contact-section h2 {
        margin-top: 0;
        margin-bottom: 1.5rem;
        font-size: 1.8rem;
        color: #A3E4B5; /* Highlight heading */
    }
    .contact-form-group {
        margin-bottom: 1.5rem;
        text-align: left;
    }
    .contact-form-group label {
        display: block;
        margin-bottom: 8px;
        font-weight: 600;
        color: #F2FBE0;
    }
    .contact-form-group input[type="text"],
    .contact-form-group input[type="email"],
    .contact-form-group textarea {
        width: 100%;
        padding: 12px;
        border: 1px solid #4F6C66;
        border-radius: 5px;
        background: #1C302B;
        color: #F2FBE0;
        font-family: 'Inter', sans-serif;
        box-sizing: border-box;
    }
    .contact-form-group textarea {
        resize: vertical;
        min-height: 100px;
    }
    .contact-form-group input::placeholder,
    .contact-form-group textarea::placeholder {
        color: #A3E4B5;
        opacity: 0.7;
    }
    .error-message {
        color: #FF6B6B; /* Red color for errors */
        font-size: 0.9em;
        margin-top: 5px;
        display: none; /* Hidden by default */
    }
    .contact-section button {
        background: #A3E4B5;
        color: #1C302B;
        border: none;
        padding: 12px 25px;
        border-radius: 5px;
        font-size: 1.1rem;
        font-weight: 600;
        cursor: pointer;
        transition: background 0.3s ease, transform 0.2s ease;
        margin-top: 1rem;
        width: 100%; /* Make button full width */
    }
    .contact-section button:hover {
        background: #7ECF92;
        transform: translateY(-2px);
    }
    .form-success-message {
        color: #A3E4B5;
        font-size: 1.1rem;
        margin-top: 1rem;
        display: none; /* Hidden by default */
    }

    /* Media Queries */
    @media (max-width: 768px) {
      h1 {
        font-size: 1.8rem;
      }
      p {
        font-size: 1rem;
      }
      .gif {
        width: 300px;
      }
      .icons a {
        font-size: 1.3rem;
        margin: 0 10px;
      }
      .contact-section {
          padding: 20px;
          margin-top: 1.5rem;
          margin-bottom: 2rem;
      }
      .contact-section h2 {
          font-size: 1.6rem;
      }
      .contact-section button {
          font-size: 1rem;
          padding: 10px 20px;
      }
    }

    @media (max-width: 480px) {
      body {
        padding: 40px 15px;
      }
      h1 {
        font-size: 1.5rem;
      }
      p {
        font-size: 0.9rem;
        margin: 0 auto 1.5rem;
      }
      .gif {
        width: 250px;
        margin: 0 0 1.5rem;
      }
      .icons {
        margin-bottom: 1.5rem;
      }
      .icons a {
        font-size: 1.2rem;
        margin: 0 8px;
      }
      footer {
        font-size: 0.8rem;
        margin-bottom: 20px;
      }
      .contact-section {
          padding: 15px;
          margin-top: 1rem;
          margin-bottom: 1.5rem;
      }
      .contact-section h2 {
          font-size: 1.4rem;
      }
      .contact-form-group {
          margin-bottom: 1rem;
      }
    }
  </style>
</head>
<body>
  <h1>This digital garden is still growing.</h1>
  <div class="gif">
    <img src="coffee.gif" alt="coffee mug gif" />
  </div>
  <p>Khushi‚Äôs portfolio is being planted with love. <br>Come back soon to see what bloomsüå∑</p>
  <p>In the meantime, feel free to connect or send a message:</p>
  
  <div class="contact-section">
    <h2>Get in Touch!</h2>
    <form id="contactForm" name="contact" data-netlify="true" method="POST">
      <div class="contact-form-group">
        <label for="name">Name</label>
        <input type="text" id="name" name="name" placeholder="Your Name" required>
        <div class="error-message" id="nameError"></div>
      </div>

      <div class="contact-form-group">
        <label for="email">Email</label>
        <input type="email" id="email" name="email" placeholder="your.email@example.com" required>
        <div class="error-message" id="emailError"></div>
      </div>

      <div class="contact-form-group">
        <label for="message">Message</label>
        <textarea id="message" name="message" placeholder="Tell me about your project or inquiry..." required></textarea>
        <div class="error-message" id="messageError"></div>
      </div>

      <button type="submit">Send Message</button>
      <div class="form-success-message" id="formSuccess">Thank you! Your message has been sent.</div>
    </form>
  </div>

  <div class="icons">
    <a href="https://www.linkedin.com/in/khushi-bagaria-0293b3260/" target="_blank" aria-label="LinkedIn"><i class="fab fa-linkedin-in"></i></a>
    <a href="mailto:khushibagariaa@gmail.com" aria-label="Email"><i class="fas fa-envelope"></i></a>
  </div>

  <footer>‚ÄúCode with care, grow with intention...‚Äù</footer>

  <script>
    document.addEventListener('DOMContentLoaded', function() {
      const form = document.getElementById('contactForm');
      const nameInput = document.getElementById('name');
      const emailInput = document.getElementById('email');
      const messageInput = document.getElementById('message');
      const nameError = document.getElementById('nameError');
      const emailError = document.getElementById('emailError');
      const messageError = document.getElementById('messageError');
      const formSuccessMessage = document.getElementById('formSuccess');
      const submitButton = form.querySelector('button[type="submit"]');

      function showError(element, message) {
        element.textContent = message;
        element.style.display = 'block';
      }

      function hideError(element) {
        element.textContent = '';
        element.style.display = 'none';
      }

      function validateName() {
        if (nameInput.value.trim() === '') {
          showError(nameError, 'Name is required.');
          return false;
        } else {
          hideError(nameError);
          return true;
        }
      }

      function validateEmail() {
        const emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
        if (emailInput.value.trim() === '') {
          showError(emailError, 'Email is required.');
          return false;
        } else if (!emailRegex.test(emailInput.value.trim())) {
          showError(emailError, 'Please enter a valid email address.');
          return false;
        } else {
          hideError(emailError);
          return true;
        }
      }

      function validateMessage() {
        if (messageInput.value.trim() === '') {
          showError(messageError, 'Message is required.');
          return false;
        } else if (messageInput.value.trim().length < 10) {
            showError(messageError, 'Message must be at least 10 characters long.');
            return false;
        }
        else {
          hideError(messageError);
          return true;
        }
      }

      nameInput.addEventListener('input', validateName);
      emailInput.addEventListener('input', validateEmail);
      messageInput.addEventListener('input', validateMessage);
      nameInput.addEventListener('blur', validateName);
      emailInput.addEventListener('blur', validateEmail);
      messageInput.addEventListener('blur', validateMessage);


      form.addEventListener('submit', async function(event) {
        event.preventDefault(); // 

        // Run all validations
        const isNameValid = validateName();
        const isEmailValid = validateEmail();
        const isMessageValid = validateMessage();

        if (!(isNameValid && isEmailValid && isMessageValid)) {
          // If any validation fails, stop here and show errors
          console.log('Form has errors. Please fix them.');
          return; // Exit the function
        }

        // All validations passed, proceed with submission
        submitButton.disabled = true; // Disable button to prevent multiple submissions
        submitButton.textContent = 'Sending...'; // Show loading state
        formSuccessMessage.style.display = 'none'; // Hide success message in case it was visible from a previous attempt

        try {
          const formData = new FormData(form);

          formData.append('form-name', form.getAttribute('name'));

          const response = await fetch('/', { // Submit to the root path
            method: 'POST',
            body: formData
          });

          if (response.ok) {
            // Form submission successful
            form.reset(); // Clear the form fields
            hideError(nameError); // Clear any remaining error messages
            hideError(emailError);
            hideError(messageError);

            // Show custom success message
            formSuccessMessage.style.display = 'block';
            setTimeout(() => {
              formSuccessMessage.style.display = 'none'; // Hide after 5 seconds
            }, 5000);

            alert('Thank you! Your message has been sent.');

          } else {
            // Something went wrong with Netlify processing the form
            // Or a network error occurred
            console.error('Netlify form submission failed:', response.status, response.statusText);
            alert('Oops! There was a problem sending your message. Please try again later.'); // Your desired alert
          }
        } catch (error) {
          // Network error (e.g., no internet connection)
          console.error('Network error during form submission:', error);
          alert('A network error occurred. Please check your internet connection and try again.'); // Your desired alert
        } finally {
          submitButton.disabled = false; // Re-enable the button
          submitButton.textContent = 'Send Message'; // Reset button text
        }
      });
    });
  </script>
</body>
</html>
